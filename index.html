<head>

<body>

    <!-- Navigation Bar -->
    <header id="home" class="page-header px-0 py-0">
        <div class="container">
            <div class="row">
                <div class="col px-0">
                    <nav class="navbar navbar-expand-lg shift navbar-light navbar-abs px-0 py-0">
                        <a class="navbar-brand py-2 pl-0 py-md-2 pl-md-0" href="#">
                            <img class="header-logo" src="assets/images/abs-logo-sm-65x65.png" alt="Absolute Fitness Logo">
                        </a>
                        <span class="logo-text abs-text pl-2">Abs</span><span class="logo-text">olute Fitness</span>
                        <div class="collapsed-menu collapse navbar-collapse pl-3 py-1 px-md-3 py-md-1 flex-row-reverse" id="navbarNav">
                            <ul class="navbar-nav text-center">
                                <li class="nav-item px-2 px-xl-3">
                                    <a class="nav-link" href="#home">Home</a>
                                </li>
                                <li class="nav-item px-2 px-xl-3">
                                    <a class="nav-link" href="#facility">Facility</a>
                                </li>
                                <li class="nav-item px-2 px-xl-3">
                                    <a class="nav-link" href="classes">Classes</a>
                                </li>
                                <li class="nav-item px-2 px-xl-3">
                                    <a class="nav-link" href="#persoal">Personal Trainers</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    <!-- Carousel -->
    <section class="featured-carousel">
        <div id="featured-carousel-controls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

                <!-- Carousel item 1 -->
                <div class="carousel-item active">
                    <div class="image-container">
                        <div class="h-100 w-100 d-inline-block">
                            <img class="center-image" src="assets/images/carousel-banner-01-man.jpg" alt="First slide">
                        </div>
                    </div>
                    <div class="carousel-caption d-block">
                        <h3 class="pull-left">Nothing will work unless you do...</h3>
                    </div>
                </div>

                <!-- Carousel item 2-->
                <div class="carousel-item">
                    <div class="image-container">
                        <div class="h-100 w-100 d-inline-block">
                            <img class="center-image" src="assets/images/carousel-banner-02-woman.jpg" alt="Second slide">
                        </div>
                    </div>
                    <div class="carousel-caption d-block">
                        <h3 class="pull-left">Making excuses burns zero calories per hour...</h3>
                    </div>
                </div>

                <!--Carousel item 3-->
                <div class="carousel-item">
                    <div class="image-container">
                        <div class="h-100 w-100 d-inline-block">
                            <img class="center-image" src="assets/images/carousel-banner-03-dumbells.jpg" alt="Third slide">
                        </div>
                    </div>
                    <div class="carousel-caption d-block">
                        <h3 class="pull-left">A one hour workout is 4% of your day. No excuses.</h3>
                    </div>
                </div>

            </div>

            <a class="carousel-control-prev" href="#featured-carousel-controls" role="button" data-slide="prev">
                <ion-icon name="ios-arrow-dropleft" size="large"></ion-icon>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#featured-carousel-controls" role="button" data-slide="next">
                <ion-icon name="ios-arrow-dropright" size="large"></ion-icon>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section id="facility" data-type="anchor">
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 col-md-4 text-center">
                    <figure>
                        <img src="assets/images/people-service.png">
                        <figcaption>
                            A quality workout facility starts with the people. A qualified, friendly staff is here to
                            provide the best gym experience possible.
                        </figcaption>
                    </figure>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <figure>
                        <img src="assets/images/equipment.png">
                        <figcaption>
                           Our state-of-the-art facility and equipment makes working out less of a grind and a far more enjoyable experience.
                        </figcaption>
                    </figure>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <figure>
                        <img src="assets/images/personal-trainer.png">
                        <figcaption>
                           Whether you need motivation or have goals you would like to achieve, we have a highly qualified personal
                           training staff eager to help you achieve those goals.
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 col-md-4 offset-md-2 text-center">
                    <figure>
                        <img src="assets/images/fitness-programs.png">
                        <figcaption>
                            Choose a fitness programme from our patented "Fitness Menu Programme". If you don't find one you like,
                            we will work with you to create a bespoke programme just for you.
                        </figcaption>
                    </figure>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <figure>
                        <img src="assets/images/classes.png">
                        <figcaption>
                           Anything from yoga, to spinning, to kick boxing, we have over 70 classes to choose from, led by the
                           industry's best instructors.
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>

    <section id="classes" data-type="anchor">
        <div class="container">
            <div class="row mt-5">
            </div>
        </div>
    </section>
    
    <section id="personal" data-type="anchor">

    </section>
